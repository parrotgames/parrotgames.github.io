<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Games</title>
    <link rel="shortcut icon" href="images/Parrot.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <nav>
        <ul>
            <div class="left">
                <li><img src="images/Parrot.png" alt="logo"></li>
                <li><a href="https://parrotgames.github.io" class="logo">Parrot Games</a></li>
            </div>
            <div class="right" id="menuItems">
                <li><a href="#home">Home</a></li>
                <li><a href="#websites">Websites</a></li>
                <li><a href="#">Youtube</a></li>
            </div>
            <div class="hamburger-icon" id="hamburgerIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </ul>
    </nav>

    <main>
        <section id="home">
            <img width="100%" src="images/1.png" alt="img">
        </section>

        <section id="cta">
            <div class="cta-content">
                <h2>Discover Our Websites</h2>
                <p>Explore a variety of engaging websites.</p>
                <a href="#websites" class="cta-button">Explore Now</a>
            </div>
        </section>

        <section id="websites">
            <h2>Our Websites</h2>
            <div class="websites-container">
                <div class="website-card">
                    <h3>Parrot Games</h3>
                    <p>Varieties of 2D games.</p>
                    <a target="_blank" href="https://parrotgames.github.io/1">Visit Website 1</a>
                </div>
            </div>
        </section>
        <a target="_blank" href="https://www.youtube.com">
            <div class="ytbox">
                <img src="images/parakeet_Circle_Logo.png" alt="">
            </div>
        </a>
    </main>

    <script>
        const hamburgerIcon = document.getElementById('hamburgerIcon');
        const menuItems = document.getElementById('menuItems');

        hamburgerIcon.addEventListener('click', () => {
            menuItems.classList.toggle('show');
            hamburgerIcon.classList.toggle('active');
        });

    </script>
</body>

</html>
